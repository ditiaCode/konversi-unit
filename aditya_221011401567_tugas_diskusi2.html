<body>
    <div class="wadah">
        <div class="header">
            <marquee behavior="alternate" direction="left"><h1>Konversi Unit</h1></marquee>
        </div>
        <div class="konverter">
            <label class="label" for="nilai">Masukkan Nilai:</label>
            <input class="input" type="number" id="nilai" placeholder="Masukkan angka">

            <label class="label" for="konversi">Pilih Konversi:</label>
            <select class="pilihan" id="konversi">
                <option value="kmToMiles">[1] Kilometer ke Mil</option>
                <option value="milesToKm">[2] Mil ke Kilometer</option>
                <option value="cToF">[3] Celsius ke Fahrenheit</option>
                <option value="fToC">[4] Fahrenheit ke Celsius</option>
                <option value="kgToLb">[5] Kilogram ke Pound</option>
                <option value="lbToKg">[6] Pound ke Kilogram</option>
                <option value="mToYd">[7] Meter ke Yard</option>
            </select>

            <button class="tombol sh" onclick="konversi()">Konversi</button>
            <p id="hasil">Hasil: -</p>
            <p class="txtEnd"><small>Aditya <b><sup>221011401567</sup></b></small></p>
        </div>
    </div>
    <script>
        function konversi() {
            const nilai = parseFloat(document.getElementById('nilai').value);
            const konversi = document.getElementById('konversi').value;
            let hasil = 0;
            let dari = '';
            let ke = '';

            if (isNaN(nilai)) {
                document.getElementById('hasil').textContent = "Hasil: Harap masukkan angka yang valid.";
                return;
            }

            switch (konversi) {
                case 'kmToMiles':
                    hasil = nilai * 0.621371;
                    dari = 'Kilometer';
                    ke = 'Mil';
                    break;
                case 'milesToKm':
                    hasil = nilai / 0.621371;
                    dari = 'Mil';
                    ke = 'Kilometer';
                    break;
                case 'cToF':
                    hasil = (nilai * 9 / 5) + 32;
                    dari = 'Celsius';
                    ke = 'Fahrenheit';
                    break;
                case 'fToC':
                    hasil = (nilai - 32) * 5 / 9;
                    dari = 'Fahrenheit';
                    ke = 'Celsius';
                    break;
                case 'kgToLb':
                    hasil = nilai * 2.20462;
                    dari = 'Kilogram';
                    ke = 'Pound';
                    break;
                case 'lbToKg':
                    hasil = nilai / 2.20462;
                    dari = 'Pound';
                    ke = 'Kilogram';
                    break;
                case 'mToYd':
                    hasil = nilai * 1.09361;
                    dari = 'Meter';
                    ke = 'Yard';
                    break;
                default:
                    hasil = "Tidak ada konversi yang dipilih.";
            }
            hasil = Math.round(hasil);

            document.getElementById('hasil').textContent = `Hasil: ${nilai} ${dari} = ${hasil} ${ke}`;
        }

    </script>
